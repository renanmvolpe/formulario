<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/form.css">
</head>
<body>
    <form>
    <h2>Preencha o formulário abaixo:</h2>

    <label for="user-nome-completo">Nome completo:</label>
    <input type="text" name="nome" id="user-nome-completo">

    <label for="user-telefone">Telefone:</label>
    <input type="tel" name="telefone" id="user-telefone">

    <label for="user-e-mail">E-mail:</label>
    <input type="email" name="e-mail" id="user-e-mail">

    <input class="botao-enviar" type="submit" value="Enviar">
    </form>
</body>
</html>
